<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Square {
            #length  //this.length를 private로 사용하겠다고 정의 
            //속성
            constructor(length){
                this.#length = length
            }
            // 메소드
            //사각형 둘레 구하기
            getPerimeter(){
                return 4 * this.#length
            }
            //사각형의 넓이 구하기
            getAera(){
                return this.#length * this.#length
            }
        }

        //자식 클래스는 부모클래스에 있는 속성과 메소드를 쓸 수 있다.
        const square = new Square(10)
        /* square.length = -10   //수정 못한
        console.log(`length:${square.#length()}`)  //볼 수없다. */
        console.log(`getPerimeter():${square.getPerimeter()}`)
        console.log(`getAera():${square.getAera()}`)
    </script>
</body>
</html>
