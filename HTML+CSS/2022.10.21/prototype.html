<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3.prototype방식
        //객체 = 속성 + 메소드(함수)
        function Pet(nameVal, ageVal, lineageVal){
            //속성
        this.name = nameVal; 
        this.age = ageVal;
        this.lineage = lineageVal; 
      }

      //객체명.propotype.함수명 = function(){}
      Pet.prototype.eat = function(food){
        console.log(`${this.name}이가 ${food}을 먹습니다.`)
      }

      Pet.prototype.agePrint = function(){
        console.log(`${this.name}의 나이는 ${this.age}입니다.`)
      }

      Pet.prototype.lineagePrint = function(){
        console.log(`${this.name}의 종류는 ${this.lineage}입니다.`)
      }


      const pet = new Pet("구름", 7, 'blue')
      const pet2 = new Pet('별', 4, 'cheese')
      const pet3 = new Pet('달', 5, 'short')
      const pet4 = new Pet('해', 9, 'siam' )

      pet.eat("밥")
      pet.agePrint()
      pet.lineagePrint()  

      pet2.eat("밥")
      pet2.agePrint()
      pet2.lineagePrint()
      

      pet3.eat("밥")
      pet3.agePrint()
      pet3.lineagePrint()
      

      pet4.eat("밥")
      pet4.agePrint()
      pet4.lineagePrint()
      
    </script>
</body>
</html>
