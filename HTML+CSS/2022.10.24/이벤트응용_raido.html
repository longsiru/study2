<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>좋아하는 동물 성택하기</h3>
    <input type="radio" name="pet" value="강아지">
    <span>강아지</span>

    <input type="radio" name="pet" value="고양이">
    <span>고양이</span>

    <input type="radio" name="pet" value="햄스터">
    <span>햄스터</span>

    <input type="radio" name="pet" value="기타">
    <span>기타</span>

    <hr>
    <h3 id="output"></h3>
    <script>
        //radio event
        const output = document .querySelector("#output")
        const radio = document .querySelectorAll('[name=pet]')

        radio.forEach(function(radio){
            radio.addEventListener('change', function(e){
                const current = e.currentTarget
                if(current.checked){
                    output.textContent = `${current.value}`
                }
            })
        })

        //check event 
        const chk_output = document .querySelector("#chk_output")
        const checkbox = document.querySelector('[type=checkbox]')

        checkbox.addEventListener('change', function(e){
            if(e.currentTarget.checked){
                chk_output.textContent = `체그!`
            }else{
                chk_output.textContent = "미체그!"
            }
        })
    </script>
</body>
</html>
