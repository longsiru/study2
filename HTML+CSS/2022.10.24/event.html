<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* 클릭을 여러번 글자가 선택되는 걸 방지 */
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>클릭회숫:0</h1>
    <button id="connect">이벤트 연결</button>
    <button id="disconnect">이벤트 제거</button>
    <script>
        let counter = 0
        let isConnect = false  //현재 이벤트의 상태를 팜단하는 변수.
        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')
        const conButton = document.querySelector('#connect')
        const disconButton = document.querySelector('#disconect')

        /* h1.addEventListener('click', function(){
            //클릭햇으때 실행되길 원하는 코드 작성
            // alert('됩니다.')
            counter++
            h1.textContent = `클릭회수:${counter}`

        })  //es5 */
        /* h1.addEventListener('click', () => {})  //es6 */

    const listener = function(){
        counter++
        h1.textContent = `클릭회수:${counter}`
    }
    h1.addEventListener('click', listener)

    conButton.addEventListener('click', function(){
        if(isConnect === false){
            h1.addEventListener('click', listener)
            p.textContent = '이벤트 연결 상태: 연결'
            isConnect = true
        }
    })



    disconButton.addEventListener('click', function(){
        if (isConnect === true){
            h1.removeEventListener('click', listener)
            p.textContent = '이벤트 연결 상태: 해제'
        }
    })
    /* h1.removeEventListener('click', listener) //删除了 */

    </script>
</body>
</html>
